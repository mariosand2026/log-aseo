<style>
body {

label {

  display: grid;

.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 12px;
}

  background: #12263f;
  border-radius: 16px;
  padding: 12px;
  min-height: 150px;
}

  font-size: 24px;
}

  background: #1f6feb;
  border-radius: 10px;
  padding: 8px;
  margin-top: 8px;
  font-size: 18px;
}

  background: transparent;
}

  text-align: center;
  margin-top: 40px;
  font-size: 14px;
  color: #9fb3c8;
}
</style>
</head>

<body>

<h1>LOG</h1>
<div class="subtitle">

<label>Integrantes</label>
<textarea id="members" rows="4"
placeholder="MamÃ¡

<label>Tareas y frecuencia</label>
<div id="taskContainer"></div>

<button onclick="addTask()">âž• Agregar tarea</button>

<label>Mes</label>
<select id="month"></select>

<label>AÃ±o</label>
<select id="year"></select>

<button onclick="generateCalendar()">Generar calendario</button>

<div class="calendar">
  <div class="weekdays">
    <div>L</div><div>M</div><div>M</div><div>J</div>
    <div>V</div><div>S</div><div>D</div>
  </div>
  <div class="days" id="calendarDays"></div>
</div>

<div class="footer">
LOG Â· Artificial Intelligence
</div>

<script>
const icons = {
  diaria: "ðŸ§½",
  semanal8: "ðŸŒ€",
  quincenal: "ðŸŒ“",
  mensual: "ðŸ“…"
};

const monthSelect = document.getElementById("month");
const yearSelect = document.getElementById("year");
const taskContainer = document.getElementById("taskContainer");

const months = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
months.forEach((m,i)=>{
  const o=document.createElement("option");
  o.value=i; o.textContent=m;
  monthSelect.appendChild(o);
});

const yNow=new Date().getFullYear();
for(let y=yNow-1;y<=yNow+5;y++){
  const o=document.createElement("option");
  o.value=y; o.textContent=y;
  yearSelect.appendChild(o);
}

monthSelect.value=new Date().getMonth();
yearSelect.value=yNow;

function addTask(name="", freq="diaria"){
  const div=document.createElement("div");
  div.className="task-config";

  div.innerHTML=`
    <input placeholder="Nombre de la tarea" value="${name}">
    <div class="task-row">
      <span>Frecuencia</span>
      <select>
        <option value="diaria">Diaria</option>
        <option value="semanal8">Cada 8 dÃ­as</option>
        <option value="quincenal">Quincenal</option>
        <option value="mensual">Mensual</option>
      </select>
    </div>
  `;
  div.querySelector("select").value=freq;
  taskContainer.appendChild(div);
}

function generateCalendar(){
  const members = document.getElementById("members").value.split("\n").filter(x=>x.trim());
  const tasks = [...taskContainer.children].map(t=>({
    name: t.querySelector("input").value,
    freq: t.querySelector("select").value
  })).filter(t=>t.name);

  if(!members.length || !tasks.length) return;

  const month=+monthSelect.value;
  const year=+yearSelect.value;
  const daysInMonth=new Date(year,month+1,0).getDate();
  const firstDay=new Date(year,month,1).getDay();
  const offset=firstDay===0?6:firstDay-1;

  const cal=document.getElementById("calendarDays");
  cal.innerHTML="";
  let personIndex=0;

  for(let i=0;i<offset;i++){
    cal.appendChild(document.createElement("div")).className="day empty";
  }

  for(let d=1;d<=daysInMonth;d++){
    const cell=document.createElement("div");
    cell.className="day";
    cell.innerHTML=`<strong>${d}</strong>`;

    tasks.forEach((t,i)=>{
      const show =
        t.freq==="diaria" ||
        (t.freq==="semanal8" && d%8===0) ||
        (t.freq==="quincenal" && (d===1 || d===15)) ||
        (t.freq==="mensual" && d===1);

      if(show){
        const div=document.createElement("div");
        div.className="task";
        div.textContent=`${icons[t.freq]} ${t.name} â€“ ${members[(personIndex+i)%members.length]}`;
        cell.appendChild(div);
      }
    });

    personIndex++;
    cal.appendChild(cell);
  }
}

// tareas iniciales ejemplo
addTask("Lavar platos","diaria");
addTask("Barrer","semanal8");
addTask("Sacar basura","quincenal");
addTask("Limpieza general","mensual");
</script>
