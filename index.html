<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>LOG – Artificial Intelligence</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: #f4f6f8;
  margin: 0;
  padding: 20px;
  font-size: 20px;
}

h1 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 5px;
}

.subtitle {
  text-align: center;
  font-size: 18px;
  color: #555;
  margin-bottom: 25px;
}

label {
  display: block;
  margin-top: 20px;
  font-weight: bold;
}

textarea, select, button {
  width: 100%;
  font-size: 22px;
  padding: 12px;
  margin-top: 8px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

button {
  background: #000;
  color: #fff;
  font-weight: bold;
  margin-top: 25px;
}

#calendar {
  margin-top: 30px;
}

.day {
  background: #fff;
  padding: 16px;
  margin-bottom: 12px;
  border-radius: 12px;
  font-size: 22px;
}

.footer {
  text-align: center;
  margin-top: 40px;
  font-size: 14px;
  color: #777;
}
</style>
</head>

<body>

<h1>LOG</h1>
<div class="subtitle">
Artificial Intelligence<br>
by Mario Andrés Narváez Delgado
</div>

<label>Integrantes de la familia (uno por línea)</label>
<textarea id="members" rows="5" placeholder="Ej:&#10;Mamá&#10;Papá&#10;Juan&#10;Ana"></textarea>

<label>Mes</label>
<select id="month"></select>

<label>Año</label>
<select id="year"></select>

<button onclick="generateCalendar()">Generar calendario</button>

<div id="calendar"></div>

<div class="footer">
LOG · Artificial Intelligence
</div>

<script>
const monthSelect = document.getElementById("month");
const yearSelect = document.getElementById("year");

const months = [
  "Enero","Febrero","Marzo","Abril","Mayo","Junio",
  "Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"
];

months.forEach((m, i) => {
  const opt = document.createElement("option");
  opt.value = i;
  opt.textContent = m;
  monthSelect.appendChild(opt);
});

const currentYear = new Date().getFullYear();
for (let y = currentYear - 1; y <= currentYear + 5; y++) {
  const opt = document.createElement("option");
  opt.value = y;
  opt.textContent = y;
  yearSelect.appendChild(opt);
}

monthSelect.value = new Date().getMonth();
yearSelect.value = currentYear;

function generateCalendar() {
  const members = document.getElementById("members")
    .value.split("\n")
    .map(m => m.trim())
    .filter(m => m);

  if (members.length === 0) {
    alert("Agrega al menos un integrante");
    return;
  }

  const month = parseInt(monthSelect.value);
  const year = parseInt(yearSelect.value);
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  const calendar = document.getElementById("calendar");
  calendar.innerHTML = "";

  let index = 0;

  for (let day = 1; day <= daysInMonth; day++) {
    const responsible = members[index % members.length];
    index++;

    const div = document.createElement("div");
    div.className = "day";
    div.innerHTML = `<strong>Día ${day}</strong><br>
    Lavar platos: <strong>${responsible}</strong>`;
    calendar.appendChild(div);
  }
}
</script>

</body>
</html>
