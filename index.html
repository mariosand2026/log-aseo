<style>

<script>
const icons = { diaria:'ðŸ§½', semanal8:'ðŸŒ€', quincenal:'ðŸŒ“', mensual:'ðŸ“…' };

function startApp(){
  document.getElementById('start').style.display='none';
  document.getElementById('app').style.display='block';
  addTask();
}

function addTask(){
  const d=document.createElement('div');
  d.className='task-config';
  d.innerHTML=`
    <input placeholder="Actividad">
    <select>
      <option value="">Frecuencia</option>
      <option value="diaria">Diaria</option>
      <option value="semanal8">Cada 8 dÃ­as</option>
      <option value="quincenal">Cada 15 dÃ­as</option>
      <option value="mensual">Mensual</option>
    </select>
  `;
  document.getElementById('tasks').appendChild(d);
}

function generateCalendar(){
  const members=document.getElementById('members').value.split('\n').map(x=>x.trim()).filter(Boolean);
  const taskNodes=document.querySelectorAll('.task-config');

  const tasks=[...taskNodes].map(t=>({
    name:t.querySelector('input').value,
    freq:t.querySelector('select').value
  })).filter(t=>t.name&&t.freq);

  const month=+monthEl.value, year=+yearEl.value;
  const days=new Date(year,month+1,0).getDate();
  const start=new Date(year,month,1).getDay();
  calendar.innerHTML='';

  const index={};
  tasks.forEach(t=>index[t.name]=Math.floor(Math.random()*members.length));

  for(let i=0;i<(start===0?6:start-1);i++)
    calendar.innerHTML+='<div class="day empty"></div>';

  for(let d=1;d<=days;d++){
    const cell=document.createElement('div');
    cell.className='day';
    cell.innerHTML=`<strong>${d}</strong>`;

    tasks.forEach(t=>{
      const show=
        t.freq==='diaria' ||
        (t.freq==='semanal8'&&(d-1)%8===0)||
        (t.freq==='quincenal'&&(d===1||d===15))||
        (t.freq==='mensual'&&d===1);

      if(show){
        const m=index[t.name];
        cell.innerHTML+=`<div class="task">${icons[t.freq]} ${t.name} â€“ ${members[m]}</div>`;
        index[t.name]=(m+1)%members.length;
      }
    });
    calendar.appendChild(cell);
  }
}

function exportPDF(){
  html2pdf().from(document.getElementById('calendar')).save('aseo.pdf');
}

function share(){
  const text='Calendario de aseo generado en LOG';
  window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
}
</script>
