<head>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#fff;
  color:#000;
  display:flex;
  justify-content:center;
}
.app{
  max-width:460px;

header{text-align:center;margin-bottom:20px}
header h1{margin:0;font-size:32px;letter-spacing:2px}

.card{
  border:1px solid #e5e5e5;

}
textarea,select,input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;

}
button{
  width:100%;

}

}

  display:block;
  font-size:12px;
}

  margin-top:2px;
}

  border:1px dashed #ccc;

}
footer{

  position:fixed;
  inset:0;
  background:#000;

  display:flex;

  z-index:9999;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <h1 style="font-size:42px;letter-spacing:4px;margin:0">LOG</h1>
  <p style="opacity:.8;margin:6px 0 0">Artificial Intelligence</p>
  <p style="opacity:.6;margin-top:24px;font-size:12px">

  </p>
</div>

<div class="app">
<header>
  <h1>LOG</h1>
  <p>Artificial Intelligence</p>
</header>

<div class="card">
  <h3>Integrantes</h3>
  <textarea id="members" rows="4"
    placeholder="Un nombre por lÃ­nea"></textarea>

  <h3>Actividades y frecuencia</h3>
  <div id="taskContainer"></div>
  <button onclick="addTask()">âž• Agregar actividad</button>

  <h3>Mes</h3>
  <select id="month"></select>
  <select id="year"></select>

  <button onclick="generateCalendar()">Generar calendario</button>
  <button onclick="generatePDF()">ðŸ“„ Generar PDF</button>
  <button onclick="sendWhatsApp()">ðŸ“² Enviar por WhatsApp</button>
</div>

<div class="card" id="calendarContainer"></div>

<footer>
LOG Â· Artificial Intelligence<br>
by Mario AndrÃ©s NarvÃ¡ez Delgado
</footer>
</div>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
const { jsPDF } = window.jspdf;

const icons={
  diaria:"ðŸ§½",
  semanal8:"ðŸŒ€",
  quincenal:"ðŸŒ“",
  mensual:"ðŸ“…"
};

const months=["Enero","Febrero","Marzo","Abril","Mayo","Junio",
"Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];

const monthSel=document.getElementById("month");
const yearSel=document.getElementById("year");
const taskContainer=document.getElementById("taskContainer");
const calendarContainer=document.getElementById("calendarContainer");

months.forEach((m,i)=>{
  const o=document.createElement("option");
  o.value=i;o.textContent=m;
  monthSel.appendChild(o);
});
const yNow=new Date().getFullYear();
for(let y=yNow-1;y<=yNow+2;y++){
  const o=document.createElement("option");
  o.value=y;o.textContent=y;
  yearSel.appendChild(o);
}
monthSel.value=new Date().getMonth();
yearSel.value=yNow;

function addTask(name="",freq="diaria"){
  const div=document.createElement("div");
  div.className="task-config";
  div.innerHTML=`
    <input placeholder="Nombre de la actividad" value="${name}">
    <select>
      <option value="diaria">Diaria</option>
      <option value="semanal8">Cada 8 dÃ­as</option>
      <option value="quincenal">Quincenal</option>
      <option value="mensual">Mensual</option>
    </select>
  `;
  div.querySelector("select").value=freq;
  taskContainer.appendChild(div);
}

let calendarData=[];

function generateCalendar(){
  const members=document.getElementById("members")
    .value.split('\n').map(x=>x.trim()).filter(Boolean);

  const tasks=[...taskContainer.children].map(t=>({
    name:t.querySelector("input").value.trim(),
    freq:t.querySelector("select").value
  })).filter(t=>t.name);

  if(!members.length||!tasks.length) return;

  calendarData=[];
  const month=+monthSel.value;
  const year=+yearSel.value;
  const daysInMonth=new Date(year,month+1,0).getDate();

  const taskIndexes={};
  tasks.forEach(t=>{
    taskIndexes[t.name]=Math.floor(Math.random()*members.length);
  });

  let html=`<h3>${months[month]} ${year}</h3><div class="calendar">`;

  for(let d=1;d<=daysInMonth;d++){
    html+=`<div class="day"><strong>${d}</strong>`;
    const dayTasks=[];
    tasks.forEach(t=>{
      const show=
        t.freq==="diaria" ||
        (t.freq==="semanal8" && (d-1)%8===0) ||
        (t.freq==="quincenal" && (d===1||d===15)) ||
        (t.freq==="mensual" && d===1);

      if(show){
        const idx=taskIndexes[t.name];
        const line=`${t.name} â€“ ${members[idx]}`;
        html+=`<div class="task">${icons[t.freq]} ${line}</div>`;
        dayTasks.push(line);
        taskIndexes[t.name]=(idx+1)%members.length;
      }
    });
    calendarData.push({day:d,tasks:dayTasks});
    html+=`</div>`;
  }
  html+=`</div>`;
  calendarContainer.innerHTML=html;
}

function generatePDF(){
  if(!calendarData.length) return;

  const pdf=new jsPDF();
  let y=10;
  pdf.setFontSize(14);
  pdf.text(`Calendario de Aseo â€“ ${months[monthSel.value]} ${yearSel.value}`,10,y);
  y+=10;

  pdf.setFontSize(10);
  calendarData.forEach(d=>{
    if(y>280){ pdf.addPage(); y=10; }
    pdf.text(`DÃ­a ${d.day}`,10,y); y+=6;
    d.tasks.forEach(t=>{
      pdf.text(`â€¢ ${t}`,14,y); y+=5;
    });
    y+=4;
  });

  pdf.save(`Calendario_${months[monthSel.value]}_${yearSel.value}.pdf`);
}

function sendWhatsApp(){
  const text=`Hola ðŸ‘‹\nTe comparto el calendario de aseo de ${months[monthSel.value]} ${yearSel.value}.\n\nAdjunto el PDF generado.\n\nLOG Â· Artificial Intelligence`;
  window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
}

setTimeout(()=>{
  document.getElementById("splash").style.display="none";
  document.querySelector(".app").style.display="block";
},1800);

// ejemplos
addTask("Lavar platos","diaria");
addTask("Barrer","semanal8");
addTask("Sacar basura","quincenal");
addTask("Limpieza general","mensual");
</script>

</body>
</html>
