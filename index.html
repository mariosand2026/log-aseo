<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOG · Artificial Intelligence</title>

  <style>
    :root {
      --bg: #0e0e11;
      --card: #17171c;
      --text: #f5f5f7;
      --muted: #9b9ba0;
      --accent: #5b8cff;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
    }

    header {
      margin-bottom: 24px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .subtitle {
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 16px;
    }

    label {
      font-size: 13px;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 12px;
      border: none;
      background: #22222a;
      color: var(--text);
      font-size: 16px;
    }

    button {
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: var(--accent);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-top: 16px;
    }

    .day {
      background: #1f1f26;
      border-radius: 12px;
      padding: 8px;
      text-align: center;
      font-size: 12px;
    }

    .day span {
      display: block;
      margin-top: 6px;
      font-weight: 500;
      color: var(--accent);
      font-size: 11px;
    }

    footer {
      text-align: center;
      font-size: 11px;
      color: var(--muted);
      margin-top: 32px;
    }
  </style>
</head>

<body>

<header>
  <h1>LOG</h1>
  <div class="subtitle">Artificial Intelligence · by Mario Andrés Narváez Delgado</div>
</header>

<div class="card">
  <label>Integrantes de la familia (separados por coma)</label>
  <input id="members" placeholder="Ej: Ana, Luis, Carlos, Sofía" />

  <label style="margin-top:12px;display:block;">Responsabilidad</label>
  <input id="task" placeholder="Ej: Lavar platos" />

  <button onclick="generateCalendar()">Generar calendario</button>
</div>

<div class="card">
  <h3 style="margin-top:0;font-weight:500;">Calendario del mes</h3>
  <div id="calendar" class="calendar"></div>
</div>

<footer>
  LOG · Artificial Intelligence
</footer>

<script>
  function generateCalendar() {
    const membersInput = document.getElementById("members").value;
    const task = document.getElementById("task").value;
    const calendar = document.getElementById("calendar");

    calendar.innerHTML = "";

    if (!membersInput || !task) return;

    const members = membersInput.split(",").map(m => m.trim());
    const daysInMonth = new Date(
      new Date().getFullYear(),
      new Date().getMonth() + 1,
      0
    ).getDate();

    for (let day = 1; day <= daysInMonth; day++) {
      const person = members[Math.floor(Math.random() * members.length)];

      const dayDiv = document.createElement("div");
      dayDiv.className = "day";
      dayDiv.innerHTML = `
        ${day}
        <span>${person}</span>
      `;

      calendar.appendChild(dayDiv);
    }
  }
</script>

</body>
</html>
